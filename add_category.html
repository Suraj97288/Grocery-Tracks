<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/style.css">
  <title>Grocery Tracks! Add Category</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg  topbar">
    <img class="logo" src="../static/images/logo-transparent-png.png">

    <h1 class="heading">Admin</h1>

    <div class=" navlist2">
      <a class="navitem" href="/admin">Home</a>
      <a class="navitem" href="/add_item">Add Item</a>
      <a class="navitem" href="/">Logout</a>
    </div>
  </nav>

  <div class="col-12 itembox">
    <form action="/addcat" method='POST' class="regform">
      <header class="Logintag">Add Category</header>

      <div class="fntag">
        <label class="label">Category Name</label>
        <input type="text" class="myinput" name="cat_name" placeholder="Category Name" required>
      </div>

      <div class="imgtag">
        <label class="label"> Category Image</label>
        <input type="text" class="myinput" name="cat_image" placeholder="Category Image">
      </div>
      <br>
      <button type="submit" class="btn btn-primary mt-3 sbtbtn">Add Category</button>
    </form>
    <br>
    <br>
    <h2 style="text-align: center;">Available Categories</h2>
    <div class="d-flex flex-row">
      {% for item in items %}
      <div class="category">
        <br>
        <img class=catimg src="{{item.cat_image}}">
        <br>
        <br>
        <h6>{{item.cat_name}}</h6>
      </div>
      {% endfor %}
    </div>

  </div>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>

</html>
