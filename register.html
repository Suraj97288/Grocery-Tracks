<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel = "stylesheet" href = "../static/style.css">
    <title>Grocery Tracks! Register</title>
  </head>
  <body>
    <div class="container-fluid bg">
        <div class="row">
            <div class="col-5 leftbox">

            </div>
            <div class="col-5 rightbox">
                <form action = "/add" method = 'POST' class="regform">
                  <header class="Logintag">Login/SignUp</header>
                  <div class="locustag">  
                    <label class="label">Customer/Admin</label>
                    <select class="selectinput" name = "Type">
                        <option class = "option" value="1">Customer</option>
                        <option class = "option" value="2">Admin</option>
                      </select>
                  </div>


                  <div class="fntag">  
                    <label class="label">First Name</label>
                    <input type="text" class="myinput" name = "firstname" placeholder="First Name" required> 
                  </div>

                  <div class="lntag">  
                    <label class="label">Last Name</label>
                    <input type="text" class="myinput"name = "lastname" placeholder="Last Name"> 
                  </div>

                  <div class="emailtag">
                    <label class="label">Email</label>
                    <input type="email" class="myinput" name = "email" placeholder="Email ID" required> 
                  </div>

                  <div class="passtag">  
                    <label class="label">Password</label>
                    <input type="password" class="myinput" name = "password" placeholder="Password" required> 
                  </div>
                  
                  <button type="submit" class="btn btn-primary mt-3 sbtbtn">Register</button>
                </form>
                <div class="trantolosi">
                    <h5>Already Have An Account -  <a class="linktag" href="/">Click here to Login</a></h3>
                </div>

            </div>
        </div>
            
      </div>
      

    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  </body>
</html>
